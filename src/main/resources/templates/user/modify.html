{{#partial "container"}}
<div class="issues-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="issues__posts main_wrap mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
  {{#user}}
<form action="/user/{{id}}/modify" enctype="multipart/form-data" method="post">
	<input type="hidden" name="_method" value="put"/>
    <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
      <h4>{{userId}} 님의 개인정보 수정 페이지</h4>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">  
        <input class="mdl-textfield__input" type="hidden" id="userId" name="userId" readonly>{{userId}}</input>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
        <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}" required>
        <label class="mdl-textfield__label" for="name">Name</label>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
        <input class="mdl-textfield__input" type="password" id="password" name="password" required>
        <label class="mdl-textfield__label" for="password">현재 Password</label>
        <label style="font-size:12px; text-align:center;">현재 패스워드를 정확히 입력해주세요.</label>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
        <input class="mdl-textfield__input" type="password" id="newPassword" name="newPassword" required>
        <label class="mdl-textfield__label" for="password">새 Password</label>
        <label style="font-size:12px; text-align:center;">변경할 패스워드를 입력해주세요.</label>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
        <input class="mdl-textfield__input" type="file" id="file" name="file">
        <label class="mdl-textfield__label" for="file">Profile Image</label>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">Submit</button>
    </div>
	{{/user}}
  </form>
  </div>
</div>
{{/partial}}

{{> template}}
