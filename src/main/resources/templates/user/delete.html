{{#partial "container"}}
<div class="main_wrap user_wrap round_border mdl-shadow--4dp mdl-cell mdl-cell--12-col">
	{{#user}}
	<form action="/user/{{id}}/delete" enctype="multipart/form-data" method="post">
		<input type="hidden" name="_method" value="delete"/>
		<div class="article_header">
			<h2 class="article_title">회원탈퇴</h2>
	    </div>
	    <div class="article_container">
			<div class="section">
				<span class="label">User ID</span>
				<span class="contents">{{userId}}</span>
			</div>
			<div class="section">
				<span class="label">Name</span>
				<span class="contents">{{name}}</span>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="password" name="password" required>
				<label class="mdl-textfield__label" for="password">Password 확인</label>
			</div>
		</div>
	    <div class="article_submit">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">탈퇴</button>
	    </div>
	</form>
	{{/user}}
</div>
{{/partial}}
