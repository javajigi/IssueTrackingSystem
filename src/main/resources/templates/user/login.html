{{#partial "container"}}
<div class="main_wrap user_wrap round_border mdl-shadow--4dp mdl-cell mdl-cell--12-col">
	<form action="/user/login" method="post">
		<div class="article_header">
			<h2 class="article_title">login_member</h2>
	    </div>
	    <div class="article_container">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="userId" name="userId" required autofocus="autofocus">
			    <label class="mdl-textfield__label" for="userId">User ID</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="password" name="password" required>
			    <label class="mdl-textfield__label" for="password">Password</label>
			</div>
		</div>
		<div class="article_submit">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">log in</button>
		</div>
	</form>
</div>
{{/partial}}
