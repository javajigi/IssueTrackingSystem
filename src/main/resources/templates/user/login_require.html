{{#partial "container"}}
<div class="issues-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="issues__posts mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-color-text--grey-50" style="height:20px;">
      <h4>로그인 실패</h4>
    </div>
    
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">  
        <label class="mdl-textfield__label" style="font-weight:bold;">해당 요청을 진행 할 권한이 없습니다</label>
      </div>
      
      <form action="/user/login" method="get">
      <div class="mdl-card__supporting-text">
      	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="margin:10px auto; width:200px;">로그인하러가기</button>
      </div>
      </form>
    </div>
  </div>
</div>
{{/partial}}

{{> template}}
