{{#partial "container"}}
<div class="issues-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="main_wrap user_wrap round_border mdl-shadow--4dp mdl-cell mdl-cell--12-col">
	<form action="/user/new" enctype="multipart/form-data" method="post">
		<div class="article_header">
			<h2 class="article_title">sign_up</h2>
	    </div>
	    <div class="article_container">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <input class="mdl-textfield__input" type="text" id="userId" name="userId" required placeholder="16자 내외">
			  <label class="mdl-textfield__label" for="userId">User ID</label>
			</div>
			<span><font color="red" id="userId_alert"></font></span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <input class="mdl-textfield__input" type="text" id="name" name="name" required placeholder="20자 내외">
			  <label class="mdl-textfield__label" for="name">Name</label>
			</div>
			<span><font color="red" id="name_alert"></font></span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <input class="mdl-textfield__input" type="password" id="password" name="password" required placeholder="20자 내외">
			  <label class="mdl-textfield__label" for="password">Password</label>
			</div>
			<span><font color="red" id="password_alert"></font></span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
			  <input class="mdl-textfield__input" placeholder="File" type="text" id="fileText" name="fileText" readonly/>
			  <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
			    <i class="material-icons">attach_file</i><input type="file" id="file" name="file" accept=".png,.jpg">
			  </div>
			  <label style="font-size:15px;">PNG, JPG 형식의 파일만 업로드 할 수 있습니다.</label>
			</div>
	    </div>
	    <div class="article_submit">
	      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">sign up</button>
	    </div>
	</form>
</div>
{{/partial}}

{{> template}}
<script>
	document.getElementById("file").onchange = function () {
		document.getElementById("fileText").value = this.files[0].name;
	};
</script>
