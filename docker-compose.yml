version: '2.1'
services:
  nginx:
    depends_on:
      - my-its1
    build: ./nginx
    links:
      - my-its1:my-its1
    ports:
      - "80:80"
  my-its1:
    depends_on:
       - db
       - scouter-server
    image: javajigi/its:latest
    links:
      - db:db
      - scouter-server
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=its
      - MYSQL_USER=its
      - MYSQL_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
  scouter-server:
   image: zealiard/scouter:latest
   ports:
     - "6100:6100"
     - "6100:6100/udp"
volumes:
  mysql-data: