version: '2.1'
services:
  nginx:
    depends_on:
      - my-its1
    build: ./nginx
    links:
      - my-its1:my-its1
    ports:
      - "80:80"
  my-its1:
    depends_on:
       - db
       - scouter-server
    image: javajigi/its:latest
    links:
      - db:db
      - scouter-server
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=its
      - MYSQL_USER=its
      - MYSQL_PASSWORD=password
      - MYSQL_CHARSET=utf8
    volumes:
      - mysql-data:/var/lib/mysql
  scouter-server:
    image: zealiard/scouter:latest
    ports:
      - "6100:6100"
      - "6100:6100/udp"
  influxdbData:
    image: busybox
    volumes:
      - ./data/influxdb:/data
  influxdb:
    image: tutum/influxdb:0.9
    restart: always
    environment:
      - PRE_CREATE_DB=cadvisor
    ports:
      - "8083:8083"
      - "8086:8086"
    expose:
      - "8090"
      - "8099"
    volumes_from:
      - "influxdbData"
  cadvisor:
    image: google/cadvisor:latest
    links:
      - influxdb:influxsrv
    command: -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influxsrv:8086
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
  grafana:
    image: grafana/grafana:2.6.0
    restart: always
    links:
      - influxdb:influxsrv
    ports:
      - "3000:3000"
    environment:
      - HTTP_USER=admin
      - HTTP_PASS=admin
      - INFLUXDB_HOST=influxsrv
      - INFLUXDB_PORT=8086
      - INFLUXDB_NAME=cadvisor
      - INFLUXDB_USER=root
      - INFLUXDB_PASS=root
volumes:
  mysql-data: